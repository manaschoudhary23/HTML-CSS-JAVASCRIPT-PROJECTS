<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List app</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="header">
                <h2>To-Do List<img src="to-doimages/icon.png" class="img" alt="Icon"></h2>
            </div>
            <div class="add-bar">
                <input type="text" id="add" placeholder="Add New Task" autocomplete="off">
                <button class="btn" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
<script src="to-do.js"></script>
</body>
</html>
