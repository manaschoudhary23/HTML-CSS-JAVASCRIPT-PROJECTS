<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code Generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="card">
        <h3>Enter your text or URL</h3>
        <input type="text" id="inp" placeholder="Like and subscribe" autocomplete="off">

        <div class="imgBox">
            <img src="" id="qrImg" alt="QR CODE">
        </div>

        <div class="button">
            <button id="btn" onclick="qrGenerate()">Generate your QR CODE</button>
        </div>
    </div>
<script src="qrcode.js"></script>
</body>
</html>
